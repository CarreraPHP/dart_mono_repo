<section class="form_holder">
  <form
    [ngFormModel]="registerForm"
    #rf="ngForm"
    novalidate
    (ngSubmit)="doRegister($event)"
  >
    <div class="mdc-card register_form">
      <div class="full_width title">
        <h2>Register</h2>
      </div>
      <div class="primary_content">
        <div class="full_width">
          <span class="rf_label">User name:</span>
          <material-input
            type="text"
            ngControl="username"
            label="username"
          ></material-input>
        </div>
        <div class="full_width">
          <span class="rf_label">Email:</span>
          <material-input type="email" ngControl="email"></material-input>
        </div>
        <div class="full_width">
          <span class="rf_label">Password:</span>
          <material-input type="password" ngControl="password"></material-input>
        </div>
        <div class="full_width">
          <span class="rf_label">Password Confirmation:</span>
          <material-input
            type="password"
            ngControl="passwordConfirmation"
          ></material-input>
        </div>
      </div>
      <div class="mdc-card__actions">
        <div class="mdc-card__action-buttons">
          <material-button class="primary" raised [disabled]="!rf.pristine && rf.valid">
            <material-icon icon="save"></material-icon> Register
          </material-button>
          <material-button class="secondary" raised>
            <material-icon icon="cancel"></material-icon> Cancel
          </material-button>
        </div>
      </div>
    </div>
    {{ value | json }}
  </form>
</section>
